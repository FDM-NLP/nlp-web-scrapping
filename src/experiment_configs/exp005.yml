# Location of data files
data:
  train: "https://raw.githubusercontent.com/SoniaLei/nlp-web-scrapping/development/data/raw/tweets-train.csv"
  test: "https://raw.githubusercontent.com/SoniaLei/nlp-web-scrapping/development/data/raw/tweets-test.csv"
  features: "text"
  target: "sentiment"

transformers:
  Tokenizer:
    to_lower: True
    remove_stopwords: True
  TweetVectorizer:

vectorizers:
  CountVectorizer:
     encoding: 'utf-8'
     lowercase: True
     stop_words: 'english'

  TfidfVectorizer:
    stop_words: None
    max_features: 10000
    ngram_range: (1, 1)

estimators:
  SVC:
    cv: 3
    params:
      C: 1.0
      probability: True
      cache_size: 200

  LogisticRegression:
    cv: 2
    params:
      penalty: l2
      C: 1.0
      max_iter: 100
      n_jobs: -1
